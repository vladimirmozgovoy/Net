<app-nav></app-nav>
<div class="container-fluid">
  <h1 style="margin-left:40%;" class=" mt-4  ">Отчет №{{id}}</h1>
<div class="row d-block col-12">

<app-more-reports></app-more-reports>
<h3>Результаты</h3>

<table style="width:88%; margin-left:5%;" mdbTable class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let el of elements" (click)="more.toggle()">
       
     <td><a class="active" href="/reports/info/{{el.id}}">{{el.id}}</a></td>
     <td>{{el.col}}</td>
     
    </tr>
  </tbody>
</table>
