<app-more-reports></app-more-reports>
<h4 style=" margin-top:1%;margin-left:40%;">Результаты</h4>

<table style="width:88%; margin-left:5%;" mdbTable class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let el of elements" (click)="more.toggle()">
       
     <td><a class="active" >{{el.id}}</a></td>
     <td>{{el.col}}</td>
     
    </tr>
  </tbody>
</table>
