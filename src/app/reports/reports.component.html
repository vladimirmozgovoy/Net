<div class="container-fluid">
  <h1 style="margin-left:40%;" class=" mt-4  ">Отчеты</h1>
<div class="row d-block col-12">
  

   
 
        
        
     
  
      
      
      <table style="width:88%; margin-left:5%;" mdbTable class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr class="fon"  *ngFor="let el of elements" (click)="toReport(el.id_report)">

           <td>{{el.date}}</td>
           <td>{{el.name}}</td>
           <td>{{el.address}}</td>
           <td>{{el.task}}</td>
           <td>{{el.routes}}</td>
           <td>{{el.fio}}</td>
           <td>{{el.col_photo}}</td>
          </tr>
        </tbody>
      </table>
